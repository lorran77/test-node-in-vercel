      <div class="add-post-container">
        <form id="add-post-form">
          <input
            class="form-control add-post-title"
            type="text"
            name="title"
            placeholder="Titulo do artigo"
          />
          <textarea
            class="form-control add-post-body"
            name="body"
            placeholder="Desenvolvimento"
          ></textarea>
          <input
            class="form-control add-post-title"
            type="text"
            name="image"
            placeholder="URL da Imagem (Não obrigatorio)"
          />
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary add-post-button text-center"
            >
              Criar
            </button>
          </div>
        </form>
      </div>
